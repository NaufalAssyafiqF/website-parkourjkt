<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkourJKT regist</title>
    <link rel="stylesheet" href="daftar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="conatiner-fluid">
        <div class="sampul pt-5">
            <img src="assets/logo1.png" alt="" class="" style="width: 200px; ">
            <h1 class="text-white pt-3">Form Pendaftaran</h1>
            <div class="container daftar pt-3">
                <form action="">
                    <table style="width: 800px;">
                        <tr>
                            <td><label for="" class="form-label">Nama</label></td>
                            <td><input type="text" class="form-control" id="nama"></td>
                        </tr>
                        <tr>
                            <td><label for="" class="form-label">No Hp</label></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="" class="form-label">Alamat</label></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="" class="form-label">Umur</label></td>
                            <td><input type="number" class="form-control" placeholder=""></td>
                        </tr>
                        <tr>
                            <td><label for="" class="form-label" id="gender">Jenis Kelamin</label></td>
                            <td>
                                <input type="radio" id="cowok" class="form-check-input" name="kelamin" value="1">
                                <label for="cowok" class="form-check-label">laki-laki</label>


                                <input type="radio" id="cewek" class="form-check-input" name="kelamin" value="2">
                                <label for="cewek">perempuan</label>
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">Alasan bergabung : </td>
                            <td><textarea name="alasan" id="alasan" cols="60" rows="5"></textarea></td>
                        </tr>
                        <tr class="btn-daftar">
                            <td></td>
                            <td><button class="btn btn-warning">Daftar</button></td>
                        </tr>
                    </table>
                    
                </form>
                <h1 id="berhasil"></h1>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
